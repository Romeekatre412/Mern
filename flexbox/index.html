<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        body{
            padding: 0;
            margin: 0;
            display: flex;
        }
        .flex-item
        {
            background-color:blueviolet;
            margin: 20px;
            padding: 20px;
            width: 100px;
            text-align: center;
        }
        .flex-container{
            background-color: bisque;
            height: 600px;
              display: flex;
            flex-wrap: wrap;
            justify-content: center;
            /* justify-content: end;
            justify-content: space-evenly; */
            align-items: center;
            /* align-items: baseline;
            align-items: first baseline; */
        }
        #one{
            flex-grow: 1;
        }
        #two{
            flex-grow: 1;
        }
        #three{
            flex-grow: 1;
        }
    </style>


</head>
<body>
    <div class="flex-container">
        <div class="flex-item" id="one">one</div>
        <div class="flex-item" id="two">two</div>
        <div class="flex-item" id="three">three</div>
       
    </div>
</body>
</html>
